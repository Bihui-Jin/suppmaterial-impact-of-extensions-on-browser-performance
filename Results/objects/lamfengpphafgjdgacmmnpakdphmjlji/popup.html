<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/popup.css" rel="stylesheet" />
</head>
<body>

<div id="main">
    <div class="btn" id="all_tab">
        <div class="container">
        All tabs
        <p class="shortcut">Alt+A</p>
        </div>
    </div>

    <div class="btn" id="current_tab">
        <div class="container">
        Current tab
        <p class="shortcut">Alt+C</p>
            </div>
    </div>

    <div class="btn" id="right_tab">
        <div class="container">
        Right of current tab
        <p class="shortcut">Alt+R</p>
            </div>
    </div>

    <div class="btn btn-last" id="left_tab">
        <div class="container">
        Left of current tab
        <p class="shortcut">Alt+L</p>
            </div>
    </div>
</div>
<script type="text/javascript" src="js/libs/jquery.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
