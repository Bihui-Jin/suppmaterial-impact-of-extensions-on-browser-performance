    <link href="res/material-components-web.min.css" rel="stylesheet">
    <script src="res/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      body {
        min-width: 330px;
        font-size: 15px;
      }
      input {
        margin: 5px;
        outline: none;

  <body style="background: -webkit-gradient(linear, left top, left bottom, from(#FFFFFF), to(#E0E0E0)) fixed;">
    
    <div style="text-align: center; font-size: 16px; font-family:Arial, Helvetica, sans-serif">
      <img src="img/icon_32.png"/>
      <br/>
      Welcome to <span style="font-family:Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bolder;">Inforness</span> extension.
    </div>

    <table style="width: 100%;" cellspacing="10px">
      <tr>
        <td colspan="2"><hr color="#E0E0E0"></td>
      </tr>
      <tr>
        <td>
          <label for="another-basic-switch">Status:</label>
        </td>
        <td style="width: 50px;">
          <div id="extensionStatusContainer" class="mdc-switch mdc-switch--checked">
            <div class="mdc-switch__track"></div>
            <div class="mdc-switch__thumb-underlay">
              <div class="mdc-switch__thumb"></div>
              <input type="checkbox" id="extensionStatus" class="mdc-switch__native-control" role="switch" checked>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <label>Settings:</label>
        </td>
        <td>
          <button class="mdc-fab mdc-fab--mini" id="btnOptions">
            <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons md-18">settings</span>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2"><hr color="#E0E0E0"></td>
      </tr>
      <tr>

            <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons md-18">autorenew</span>
          </button>
        </td>
      </tr>
