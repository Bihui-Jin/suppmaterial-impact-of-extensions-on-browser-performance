<!DOCTYPE html>
<html>

<head>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="options.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body tabindex="1">
	<!-- Teams Banner -->
	<img id="teamBanner">

	<!-- Favourite Team Module -->
	<div class="borderBar">
		<h1>Favourite Team</h1>
		<span class="infoBox">
			<select id="favouriteTeam">
				<option>No Selection</option>
				<option>Arizona Cardinals</option>
				<option>Atlanta Falcons</option>
				<option>Baltimore Ravens</option>
				<option>Buffalo Bills</option>
				<option>Carolina Panthers</option>
				<option>Chicago Bears</option>
				<option>Cincinnati Bengals</option>
				<option>Cleveland Browns</option>
				<option>Dallas Cowboys</option>
				<option>Denver Broncos</option>
				<option>Detroit Lions</option>
				<option>Green Bay Packers</option>
				<option>Houston Texans</option>
				<option>Indianapolis Colts</option>
				<option>Jacksonville Jaguars</option>
				<option>Kansas City Chiefs</option>
				<option>Las Vegas Raiders</option>
				<option>Los Angeles Chargers</option>
				<option>Los Angeles Rams</option>
				<option>Miami Dolphins</option>
				<option>Minnesota Vikings</option>
				<option>New England Patriots</option>
				<option>New Orleans Saints</option>
				<option>New York Giants</option>
				<option>New York Jets</option>
				<option>Philadelphia Eagles</option>
				<option>Pittsburgh Steelers</option>
				<option>San Francisco 49ers</option>
				<option>Seattle Seahawks</option>
				<option>Tampa Bay Buccaneers</option>
				<option>Tennessee Titans</option>
				<option>Washington Commanders</option>
			</select>
		</span>
	</div>

	<!-- Home Team Module -->
	<div class="borderBar">
		<h1>Home Team</h1>
		<span class="infoBox">
			<select id="homeTeam">
				<option>Left-Hand Side</option>
				<option>Right-Hand Side</option>
			</select>
		</span>
	</div>

	<!-- Hide Favourite Teams Score Module -->
	<div class="borderBar">
		<h1>Game Time Display</h1>
		<span class="infoBox">
			<select id="timeFormat">
				<option>12-Hour Format</option>
				<option>24-Hour Format</option>
			</select>
		</span>
	</div>

	<!-- Hide Scores Module -->
	<div class="borderBar">
		<h1>Hide Scores</h1>
		<span class="infoBox">
			<select id="hideScores">
				<option>Enabled</option>
				<option>Disabled</option>
			</select>
		</span>
	</div>

	<!-- Hide Favourite Teams Score Module -->
	<div class="borderBar">
		<h1>Only Hide Favourite</h1>
		<span class="infoBox">
			<select id="hideFavourite">
				<option>Enabled</option>
				<option>Disabled</option>
			</select>
		</span>
	</div>

	<!-- Auto-Collapse Days Module -->
	<div class="borderBar">
		<h1>Auto-Collapse Days</h1>
		<span class="infoBox">
			<select id="hideDays">
				<option>Enabled</option>
				<option>Disabled</option>
			</select>
		</span>
	</div>

	<!-- Auto-Refresh Scores Module -->
	<div class="borderBar">
		<h1>Auto-Refresh Scores</h1>
		<span class="infoBox">
			<select id="refreshScores">
				<option>Enabled</option>
				<option>Disabled</option>
			</select>
		</span>
	</div>

	<!-- Game Day Data Link Module -->
	<div class="borderBar">
		<h1>Game Day Data Source</h1>
		<span class="infoBox">
			<select id="gameDayData">
				<option>NFL.com</option>
				<option>ESPN.com</option>
			</select>
		</span>
	</div>

	<!-- Extension Changelog Module -->
	<div class="borderBar">
		<h1>Extension Changelog</h1>
		<span class="infoBox">
			<a class="fader" href="changelog.html" target="_blank" title="Changelog">View Full Log</a>
		</span>
	</div>

	<!-- Extension Attributions Module -->
	<div class="borderBar">
		<h1>Extension Attributions</h1>
		<span class="infoBox">
			<a class="fader" href="attributions.html" target="_blank" title="Attributions">View Full List</a>
		</span>
	</div>

	<!-- Email Developer Module -->
	<div>
		<h1>Email Developer</h1>
		<span class="infoBox">
			<a class="fas fa-bug fa-2x fader" href="mailto:soulhawkes@gmail.com?subject=Bug Report" title="Bug Report"></a>
			<a class="fas fa-star fa-2x fader" href="mailto:soulhawkes@gmail.com?subject=Feature Request" title="Feature Request"></a>
			<a class="far fa-question-circle fa-2x fader" href="mailto:soulhawkes@gmail.com?subject=General Query" title="General Query"></a>
		</span>
	</div>

	<!-- Scripts -->
	<script src="jquery.js"></script>
	<script src="options.js"></script>
</body>

</html>
